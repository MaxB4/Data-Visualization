<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sequences sunburst</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    
    <script>
            var width = 960,
            height = 500,
            radius = Math.min(width, height) / 2;
      
      var svg = d3.select("body").append("svg")
                      .attr("width", width)
                      .attr("height", height)
                      .style("background", "pink")
    // .append("g")
    // .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var details = [{grade: 'A', number: 5}, {grade: 'B', number: 15}, {grade: 'C', number: 9}];

    var data = d3.pie().sort(null).value(function(d){return d.number;})(details);
    console.log(data)

    var segments = d3.arc()
    // .innerRadius(radius - 100)
    // .outerRadius(radius - 20)
    .innerRadius(0)
    .outerRadius(200)
    .padAngle(.05)
    .padRadius(50);

    // color
    var colors = d3.scaleOrdinal(d3.schemePastel1);

    var sections = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
                    .selectAll("path").data(data);

        sections.enter().append("path").attr("d", segments).attr("fill", function(d){return colors(d.data.number);});
      
      </script>

  </body>
</html>
